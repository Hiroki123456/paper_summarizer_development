<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #fff;
        }
        p {
            font-size: 16px;
            color: #d0d0d0;
        }
        button {
            padding: 10px 20px;
            background-color: #2c5282;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b4c7e;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
        }
        .success { color: #48bb78; }
        .error { color: #f56565; }
        a {
            color: #63b3ed;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>処理結果</h1>
    <pre {% if "エラー" in output %}class="error"{% else %}class="success"{% endif %}>
{{ output }}
    </pre>
    <a href="/">Back to Home</a>
</body>
</html>

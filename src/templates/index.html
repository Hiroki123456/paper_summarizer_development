<!DOCTYPE html>
<html>
<head>
    <title>論文要約ツール</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #404040;
            border-radius: 5px;
            background-color: #2d2d2d;
        }
        .model-select {
            margin-bottom: 10px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .submit-button {
            background-color: #2c5282;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #2b4c7e;
        }
        .model-selector {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        .model-info {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 5px;
        }
        select {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #404040;
            padding: 5px;
            border-radius: 4px;
        }
        input[type="file"] {
            color: #e0e0e0;
        }
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }
        .loading::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .form-status {
            display: none;
            color: #a0a0a0;
            font-size: 0.9em;
            margin-top: 10px;
        }
        h1, h2, h3 {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>論文要約ツール</h1>
    <p>PDFファイルをアップロードして論文をAI要約し、Notionに保存します。</p>

    <!-- モデル選択部分 -->
    <div class="model-selector">
        <h3>使用するモデルを選択</h3>
        <select id="shared-model" onchange="updateModel(this.value)">
            <option value="gemini-pro" {% if default_model == "gemini-pro" %}selected{% endif %}>Gemini Pro (推奨)</option>
            <option value="gemini-1.5-flash-002" {% if default_model == "gemini-1.5-flash-002" %}selected{% endif %}>Gemini 1.5 Flash</option>
        </select>
        <p class="model-info">※ 長い論文の場合はGemini 1.5 Flashが適している場合があります</p>
    </div>

    <div class="form-section">
        <h2>PDFファイルから要約</h2>
        <form id="uploadForm" action="/upload-pdf" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            <input type="hidden" name="model_name" id="pdf-model">
            <div class="form-row">
                <input type="submit" value="要約を開始" class="submit-button" id="submitBtn">
                <div id="uploadStatus" class="form-status">要約を実行中です...</div>
            </div>
        </form>
    </div>

    <script>
        function updateModel(value) {
            document.getElementById('pdf-model').value = value;
        }
        
        // フォーム送信時の処理
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('uploadStatus');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            statusDiv.style.display = 'block';
        });

        // 初期値を設定
        updateModel(document.getElementById('shared-model').value);
    </script>
</body>
</html>

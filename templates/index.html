<!DOCTYPE html>
<html>
<head>
    <title>論文要約ツール</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .model-select {
            margin-bottom: 10px;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .model-selector {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .model-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>論文要約ツール</h1>
    <p>PDFファイルをアップロードして論文を要約し、Notionに保存します。</p>

    <!-- モデル選択部分 -->
    <div class="model-selector">
        <h3>使用するモデルを選択</h3>
        <select id="shared-model" onchange="updateModel(this.value)">
            <option value="gemini-pro" {% if default_model == "gemini-pro" %}selected{% endif %}>Gemini Pro (推奨)</option>
            <option value="gemini-1.5-flash-002" {% if default_model == "gemini-1.5-flash-002" %}selected{% endif %}>Gemini 1.5 Flash</option>
        </select>
        <p class="model-info">※ 長い論文の場合はGemini 1.5 Flashが適している場合があります</p>
    </div>

    <div class="form-section">
        <h2>PDFファイルから要約</h2>
        <form action="/upload-pdf" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            <input type="hidden" name="model_name" id="pdf-model">
            <div class="form-row">
                <input type="submit" value="要約を開始" class="submit-button">
            </div>
        </form>
    </div>

    <script>
        function updateModel(value) {
            document.getElementById('pdf-model').value = value;
        }
        // 初期値を設定
        updateModel(document.getElementById('shared-model').value);
    </script>
</body>
</html>

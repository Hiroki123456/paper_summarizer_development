<!DOCTYPE html>
<html>
<head>
    <title>Paper Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>arXiv Paper Summarizer</h1>
    
    <h2>ArXiv IDから論文を取得</h2>
    <form action="/get-paper" method="post">
        <input type="text" name="paper_id" placeholder="ArXiv ID (例: 2302.00083)">
        <input type="submit" value="Submit">
    </form>

    <h2>PDFファイルをアップロード</h2>
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>

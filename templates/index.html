<!DOCTYPE html>
<html>
<head>
    <title>Get Paper by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Arxiv Paper ID</h1>
    <form action="/get-paper" method="post">
        <label for="paper_id">Paper ID:</label>
        <input type="text" id="paper_id" name="paper_id">
        <input type="submit" value="Get Paper">
    </form>

    <h1>Upload PDF</h1>
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Choose PDF file:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf">
        <input type="submit" value="Upload PDF">
    </form>
</body>
</html>
